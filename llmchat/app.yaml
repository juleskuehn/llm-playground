# [START django_app]
# [START gaestd_py_django_app_yaml]
runtime: python310

instance_class: F4_1G

env_variables:
  # This setting is used in settings.py to configure your ALLOWED_HOSTS
  APPENGINE_URL: https://llm.phac.alpha.canada.ca

handlers:
# This configures Google App Engine to serve the files in the app's static
# directory.
- url: /static
  static_dir: static/

# This handler routes all requests not caught above to your main app. It is
# required when static routes are defined, but can be omitted (along with
# the entire handlers section) when there are no static files defined.
- url: /.*
  script: auto
# [END gaestd_py_django_app_yaml]
# [END django_app]

# Keep at least one instance alive to prevent long first request latency.
inbound_services:
- warmup

automatic_scaling:
  target_cpu_utilization: 0.6
  min_instances: 1
  max_instances: 100
  min_pending_latency: 30ms
  max_pending_latency: automatic
  max_concurrent_requests: 50
